<div class="container">
  <nav class="pagination" role="pagination">
    <ul>
      {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
        <p><a class="newer-posts" href="{{ site.baseurl }}/"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Anterior</a></p>
        {% else %}
        <p><a class="newer-posts" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/"><i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;Anterior</a></p>
        {% endif %}
      {% endif %}

      <p><span class="page-number">Página {{paginator.page}} de {{paginator.total_pages}}</span></p>

      {% if paginator.next_page %}
      <p><a class="older-posts" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/">Próximo &nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></a></p>
      {% endif %}
    </ul>
  </nav>
</div>
